<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='./styles.css' rel='stylesheet'>
  </head>
  <body>
      <div id="g_id_onload"
        data-client_id="996594928726-j0m0nfmlugpmb3fg0m60h94cd2u4pg75.apps.googleusercontent.com"
        data-context="signup"
        data-ux_mode="redirect"
        data-login_uri="http://localhost:8000/users/signup"
        data-auto_prompt="false">
      </div>
      <div class="app-description-container">
        <div>
          <h1>Tutor Notes</h1>
          <p>Manage your students and lessons on Tutor Notes.</p>
        </div>
      </div>
      <div class="signup-container">
        <div class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left">
        </div>
      </div>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </body>
</html>
