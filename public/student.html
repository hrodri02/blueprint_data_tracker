<!DOCTYPE html>
<html lang="en-us">
<head>
    <link href='./public/styles.css' rel='stylesheet'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://kit.fontawesome.com/769642dbf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class='top-navigation-bar'>
        <div class='top-left-flex-container'>
            <a href="students.html">Back</a>
        </div>
        <ul class='top-center-flex-container'>
            <h1 style="color:#ccc"></h1>
        </ul>
        <div class='top-right-flex-container'>
            <input type="week" id="week" name="week" onchange="onWeekChanged()">    
        </div>
    </nav>
    <div class="loader"></div>
    <div class="student-profile-image-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1200px-Default_pfp.svg.png">
        <button class="student-page-button">Edit Image</button>
    </div>
    <div class="student-info-container">
        <div class="student-page-group">
            <div class="student-page-header">
                <label for="goal"><strong>Math Goal</strong></label>
                <button class="student-page-button" onclick="editMathGoalButtonClicked()">Edit</button>
            </div>
            <label id="goal"></label>
        </div>
        <div class="student-page-group">
            <div class="student-page-header">
                <label for="studentData"><strong>Student Data</strong></label>
                <button class="student-page-button" id="upload" onclick="uploadButtonClicked()">Upload Daily Data</button>
            </div>
            <div class="days-flex-container"></div>
        </div>
        <div class="student-page-group">
            <div class="student-page-header">
                <label for="studentData"><strong>Student Notes</strong></label>
                <button class="student-page-button" onclick="addNoteButtonClicked()">Add Note</button>
            </div>
            <div id="student-notes-container"></div>
        </div>
    </div>
    <script type='text/javascript', src='./website_metadata.js'></script>
    <script type='text/javascript', src='../loader.js'></script>
    <script type='text/javascript', src='../http_methods.js'></script>
    <script type='text/javascript', src='../student.js'></script>
</body>
</html>
